<!DOCTYPE html>
<html>
    <head>
        <title>Chess But With More Dimensions</title>
    </head>
    <body>
        <div style="display: flex; direction: row;" id="content">
            <canvas id="main-canvas"></canvas>
            <div style="display: block; direction: column" id="input">
                <h3 id="turn-indicator" 
                    style="padding-left: 5px; margin-left: 5px; color: white; background: black; height: 25px">
                    White's Turn
                </h3>
                <button id="add-square" style="display: flex; margin: 5px;">Add Square</button>
                <div id="connection-input" style="display: flex; direction: row">
                    <button id="add-connection" style="display: flex; margin: 5px; background: gray;">
                        Add Connection
                    </button>
                    <select id="select-dimension">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
